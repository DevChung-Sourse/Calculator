<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display">
            <div current-Operand-TextElement class="result"></div>
            <div previous-Operand-TextElement class="express"></div>
        </div>
        <div class="number">
            <span data-operation>+</span>
            <span data-operation>-</span>
            <span data-operation>*</span>
            <span data-operation>/</span>
            <span data-Number>1</span>
            <span data-Number>2</span>
            <span data-Number>3</span>
            <span data-delete>del</span>
            <span data-Number>4</span>
            <span data-Number>5</span>
            <span data-Number>6</span>
            <span data-clear>AC</span>
            <span data-Number>7</span>
            <span data-Number>8</span>
            <span data-Number>9</span>
            <span data-equal>=</span>
            <span data-Number>0</span>
            <span data-Number>.</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
